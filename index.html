<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
    <title>sign up</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="div-superior">
                <div class="logo-container">
                    <img src="imagenes/odin-lined-logo.png" alt="Logo Odin" class="img">
                    ODIN
                </div>
            </div>
            <div class="div-inferior">
                <div class="text">by Halie West on Unplash</div></div>
        </div>
        <div class="right-container">
            <div class="parte-superior">
                <div class="blanc"></div>
                <div class="text-principal">
                    <p class="main-text">This is not a real online service! You know you neew something</p>
                    <p class="main-text">like this in your life to help you realize your deepest dreams.</p>
                    <p class="main-text">Sign up now to get started</p>
                    <p class="main-text apartado">You know you want to.</p>
                </div>
            </div>
            <div class="parte-media">
                <form action="" method="post" id="form-id">
                    <legend class=" cuarto-div"><p class="form-text">Let's do this!</p></legend>

                    <fieldset class="input-row cuarto-div">
                        <div class="input-box">
                            <label for="first-name" class="label">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" class="input">
                        </div>

                        <div class="input-box">
                            <label for="last-name" class="label">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" class="input">
                        </div>
                    </fieldset>

                    <fieldset class="input-row cuarto-div">
                        <div class="input-box">
                            <label for="email" class="label">EMAIL</label>
                            <input type="email" name="email" id="email" class="input">
                        </div>

                        <div class="input-box">
                            <label for="phone-number" class="label">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="input">
                        </div>
                    </fieldset>

                    <fieldset class="input-row cuarto-div">
                        <div class="input-box" id="password-box">
                            <label for="password" class="label">PASSWORD</label>
                            <input type="password" name="password" id="password" class="input">
                        </div>
                        

                        <div class="input-box">
                            <label for="verifided-password" class="label">CONFIRM PASSWORD</label>
                            <input type="password" name="verifided-password" id="verifided-password" class="input">
                        </div> 
                    </fieldset>

                </form>
            </div>
            <div class="parte-inferior">
                <button type="submit" class="submit-button">Create Account</button>
                <p class="log-in-text">Alredy have an account? <a href="" class="log-in-link">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>r
</body>
</html>
